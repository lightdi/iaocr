<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            margin: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Leitor de Texto</h1>
    <video id="camera" autoplay width="400" height="300"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <br>
    <button onclick="tirarFoto()">ðŸ“· Capturar Imagem</button>
    <button id="lerTexto" style="display:none;" onclick="enviarImagem()">ðŸ“– Ler Texto</button>
    <button id="ouvirTexto" style="display:none;" onclick="falarTexto()">ðŸ”Š Ouvir Texto</button>
    <p id="resultado"></p>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let textoExtraido = "";

        // Ativa a cÃ¢mera do usuÃ¡rio
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Erro ao acessar a cÃ¢mera:", err));

        // Captura uma foto da cÃ¢mera
        function tirarFoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            document.getElementById('lerTexto').style.display = 'block';
        }

        // Envia a imagem para a API e recebe o texto extraÃ­do
        function enviarImagem() {
            const imagemBase64 = canvas.toDataURL('image/jpeg').split(',')[1];

            fetch('/extrair_texto', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ imagem: imagemBase64 })
            })
            .then(response => response.json())
            .then(data => {
                if (data.texto) {
                    textoExtraido = data.texto; // Armazena o texto extraÃ­do
                    document.getElementById('resultado').innerText = textoExtraido;
                    document.getElementById('ouvirTexto').style.display = 'block';
                    falarTexto(); // Fala automaticamente apÃ³s extrair o texto
                } else {
                    alert("Erro ao extrair texto.");
                }
            })
            .catch(error => console.error("Erro ao enviar imagem:", error));
        }

        // Usa a Web Speech API para falar o texto extraÃ­do
        function falarTexto() {
            if (textoExtraido) {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(textoExtraido);
                utterance.lang = 'pt-BR'; // Define o idioma para portuguÃªs do Brasil
                synth.speak(utterance);
            } else {
                alert("Nenhum texto disponÃ­vel para leitura.");
            }
        }
    </script>
</body>
</html>
